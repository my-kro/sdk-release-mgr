name: CI

on:
  workflow_dispatch:
    inputs:
      sdk:
        type: choice
        options: 
          - sdk1
          - sdk2
        description: "Source SDK to release"
        required: true
        default: "sdk1" #TODO - dropdown from list tied to something like sdks.json.
      version:
        description: "Release Version"
        required: true
        default: "11.11.11"
      consumer:
        type: choice
        options: 
          - consumer-A
          - consumer-B
        description: "Environment to Deploy to"
        required: true
        default: "consumer-A"


env:
  SOURCE: ${{ github.event.inputs.sdk }}
  VERSION: ${{ github.event.inputs.version }}
  TARGET: ${{ github.event.inputs.consumer }}
  PR_BRANCH: autoBump/
  
jobs:

  bump-version:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      - name: Check Input
        run: |
          echo ${{ github.event.inputs.sdk }}
          echo ${{ github.event.inputs.version }}
          echo ${{ github.event.inputs.consumer }}
          
      - name: Check env.*
        run: |
          echo ${{env.PR_BRANCH}}${{env.SOURCE}}_${{env.VERSION}}_${{env.TARGET}}


      - name: Clone target repo
        if:  ${{ env.TARGET == 'consumer-A' }}
        run: |
          echo "Cloning consumer-A"

      - name: Git Clone and Global Config
        run: |
          # Git setup
          export GITHUB_USER=katbot
          echo "GITHUB_USER=$GITHUB_USER" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.WF_SEC }}" >> $GITHUB_ENV
          git config --global user.email "62450690+katgbot@users.noreply.github.com"
          git config --global user.name $GITHUB_USER
          # Clone the necessary repos
          git clone https://github.com/my-kro/consumer-A.git --depth 1
          # git clone -o upstream https://github.com/OWASP/www-project-web-security-testing-guide.git
          
